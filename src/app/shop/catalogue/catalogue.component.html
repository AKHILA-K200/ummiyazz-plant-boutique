<div class="row">
    <div class="col-12 col-md-4 col-lg-3 mb-5" *ngFor="let ficus of imageSet; let i=index">
      <div class="product-item"  >
        <img [src]="ficus.imagePath" class="img-fluid product-thumbnail">
        <h3 class="product-title">{{ ficus.name }}</h3>
        <strong class="product-price">â‚¹{{ ficus.price }}</strong>
        <span class="icon-cross">
          <img src="assets/cross.svg" class="img-fluid" (click)="setIndex(i)">
        </span>
      </div>
      <div class="mt-2">
    
        <button class="btn btn-primary btn-block mb-2" *ngIf="selectedIndex == i" (click)="addToCart(ficus, i)"><i class="bi bi-cart-check"></i>  Add to Cart</button>
        <button class="btn btn-success btn-block" *ngIf="selectedIndex == i" (click)="buyNow(ficus, i)"><i class="bi bi-bag-check"></i>  Buy Now</button>
      </div>
    </div>
